<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{login.heading}"></h2>
		<form class="form-horizontal" method="post" action="/login"
			th:object="${user}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="username"
					th:text="#{common.username}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="username"
						th:placeholder="#{common.username}" /> 
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="username"
					th:text="#{common.password}"></label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						placeholder="" /> <span class="text-danger"
						th:if="${error != null}" th:text="${error}"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary"
						th:text="#{login.message}"></button>
				</div>
			</div>
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
