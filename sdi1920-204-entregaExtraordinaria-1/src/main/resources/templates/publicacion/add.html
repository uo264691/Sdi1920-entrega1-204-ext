<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{publicacion.add.heading}"></h2>
		<form class="form-horizontal" method="post" action="/publicacion/add"
			th:object="${publicacion}">
			
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="title"
					th:text="#{common.title}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title"
						th:placeholder="#{common.title}" /> 
						<span class="text-danger" th:if="${#fields.hasErrors('title')}"
						th:errors="*{title}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="text"
					th:text="#{common.text}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="text"
						/> 
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary"
						th:text="#{publicacion.add.message}"></button>
				</div>
			</div>
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
